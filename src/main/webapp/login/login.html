<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ng="http://angularjs.org/">
<head>
<title>Login</title>
<script type="text/javascript" src="../js/angular.min.js"></script>
<script type="text/javascript" src="LoginController.js"></script>
<!-- src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js" -->
</head>

<body>

 <h1 id="welcome">Anmeldung</h1>

 <div ng:app="loginModule">
 
   <form ng:controller="LoginController" ng:submit="loginUser()">

    <div id="message" ng:model="message">{{message}}</div>

    <label for="user">Name:</label> <input type="text" id="user"
     ng:model="user.name" required="required" /> <label for="password">Passwort:</label>
    <input type="password" id="password" ng:model="user.password"
     required="required" />
    <hr />
   
   </div>

   <button id="anmelden" type="submit" class="btn btn-primary">Anmelden</button>
  </form>
 </div>



</body>

</html>
