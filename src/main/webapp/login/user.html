<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ng="http://angularjs.org/">
<head>
<title>Login</title>
<script type="text/javascript"
 src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
<script type="text/javascript" src="UserController.js"></script>
</head>

<body>

 <h1 id="welcome">Anmeldung</h1>

 <div ng:app="loginModule">
 
   <form ng:controller="LoginController" ng:submit="createUser()">

    <div ng:model="message">Hello {{message}}!</div>

    <label for="name">Name:</label> <input type="text" id="name"
     ng:model="user.name" required="required" /> <label for="password">Name:</label>
    <input type="text" id="password" ng:model="user.password"
     required="required" />
    <hr />
   
   </div>

   <button class="btn btn-primary">Add</button>
  </form>
 </div>



</body>

</html>
